<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WebAudio Oscilloscope Example</title>
</head>
<body>
    <a href="https://github.com/theanam/webaudio-oscilloscope"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>
    <div class="container">
        <h3>WebAudio Oscilloscope. Visualizing your microphone</h3>
        <div class="controls">
            <button class="btn start">Start</button>
            <button class="btn pause">Pause</button>
            <button class="btn reset">Reset</button>
        </div>
        <div class="status">
            Click The start button to start. Press allow when asked for permission
        </div>
        <canvas class="cvs" width="350px" height="80px"></canvas>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
